<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE RÚSSIA BR • Painel de Suporte</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a1f44;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #061634;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .logo img {
            height: 50px;
        }

        .menu a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 25px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ff6600;
        }

        .search-container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .search-box {
            position: relative;
            width: 50%;
            max-width: 500px;
        }

        .search-box input[type="text"] {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box input[type="text"]:focus {
            box-shadow: 0 0 10px #ff6600;
        }

        .search-box .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888888;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .search-box .search-icon:hover {
            color: #ff6600;
        }

        /* Área de resultados */
        .results {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            background-color: #061634;
            border-radius: 10px;
            min-height: 150px; /* Altura mínima antes de resultados aparecerem */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            margin-bottom: 40px;
        }

        /* FAQ */
        .faq {
            width: 80%;
            max-width: 800px;
            margin: 0 auto 50px auto;
            padding: 20px;
            background-color: #061634;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .faq h2 {
            margin-bottom: 15px;
            color: #ff6600;
        }

        .faq a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            padding: 10px 0;
            border-bottom: 1px solid #0a1f44;
            transition: color 0.3s;
        }

        .faq a:hover {
            color: #ff6600;
        }

        @media (max-width: 768px) {
            .search-box {
                width: 70%;
            }

            .results, .faq {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            .search-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="head-logo.png" alt="Logo LIVE RÚSSIA">
        </div>
        <div class="menu">
            <a href="contatos.html">Redes Sociais</a>
        </div>
    </header>

    <!-- Campo de busca -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" placeholder="Digite sua busca...">
            <span class="search-icon">&#128269;</span>
        </div>
    </div>

    <!-- Área de resultados -->
    <div class="results">
        <!-- Aqui os resultados da busca serão exibidos -->
        <p style="color:#888888;">Resultados aparecerão aqui...</p>
    </div>

    <!-- Perguntas Frequentes -->
    <div class="faq">
        <h2>Perguntas Frequentes</h2>
        <a href="gps-trabalhos.html">GPS Trabalhos</a>
        <a href="regras-servidor.html">Regras do Servidor</a>
        <a href="regras-gerais.html">Regras Gerais</a>
    </div>

</body>
</html>
